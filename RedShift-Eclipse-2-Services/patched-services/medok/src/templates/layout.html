<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>МедОК - Медицинские Услуги</title>
    <!-- Подключаем Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">
</head>
<body>
    <!-- Навигационная панель -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #7fbf7f;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/" style="font-weight: bold; color: white;">МедОК</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="row w-100">
                    <!-- Левое меню (с кнопками) -->
                    <div class="col-8">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="/" style="color: white;">Главная</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/services" style="color: white;">Услуги</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/doctors" style="color: white;">Врачи</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/appointment" style="color: white;">Запись на приём</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/contacts" style="color: white;">Контакты</a>
                            </li>
                        </ul>
                    </div>

                    <!-- Правая часть с Личным кабинетом -->
                    <div class="col-4 d-flex justify-content-end">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="/profile" style="color: white;">Личный кабинет</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Основное содержимое страницы -->
    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>

    <!-- Подключаем Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
