{% extends 'layout.html' %}

{% block content %}

<link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">

<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="auth-form shadow-lg p-4 bg-white rounded">
            <!-- Проверка и отображение ошибки, если она есть -->
            {% if request.args.get('error') %}
                <div class="alert alert-danger">
                    {{ request.args.get('error') }}
                </div>
            {% endif %}

            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="login-tab" data-bs-toggle="pill" data-bs-target="#login" type="button" role="tab">Вход</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="register-tab" data-bs-toggle="pill" data-bs-target="#register" type="button" role="tab">Регистрация</button>
                </li>
            </ul>
            <div class="tab-content" id="pills-tabContent">
                <!-- Форма входа -->
                <div class="tab-pane fade show active" id="login" role="tabpanel">
                    <form id="loginForm" method="POST" action="{{ url_for('main.login') }}">
                        <div class="mb-3">
                            <label for="loginEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="loginEmail" placeholder="Введите ваш email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Пароль</label>
                            <input type="password" class="form-control" id="loginPassword" placeholder="Введите ваш пароль" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Войти</button>
                    </form>
                </div>
                <!-- Форма регистрации -->
                <div class="tab-pane fade" id="register" role="tabpanel">
                    <form id="registerForm" method="POST" action="{{ url_for('main.register') }}">
                        <div class="mb-3">
                            <label for="registerName" class="form-label">Имя</label>
                            <input type="text" class="form-control" id="registerName" placeholder="Введите ваше имя" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="registerEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="registerEmail" placeholder="Введите ваш email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="registerPassword" class="form-label">Пароль</label>
                            <input type="password" class="form-control" id="registerPassword" placeholder="Введите пароль" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Зарегистрироваться</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% endblock %}
